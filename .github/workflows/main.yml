name: REUSE Compliance Check

on: [push, pull_request]

jobs:
  launch_command:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install reuse
        run: |
          pip3 install --user reuse

      - name: List Repos
        id: list_repos
        run: |
          org_name="InditexTech" # Reemplaza 'myOrg' con el nombre de tu organización
          token="${{ secrets.GITHUB_TOKEN }}"
          repos=$(curl -s -H "Authorization: token $token" "https://api.github.com/orgs/$org_name/repos?type=all" | jq -r '.[].ssh_url')

          echo "::set-output name=repos::$repos"

      - name: Launch Command on Repos
        run: |
          repos="${{ steps.list_repos.outputs.repos }}"
          echo "${{ steps.list_repos.outputs.repos }}"
          token="${{ secrets.GITHUB_TOKEN }}"
          org_name="InditexTech" # Reemplaza 'myOrg' con el nombre de tu organización
          for repo in $repos; do
            repo_name=$(basename "$repo" ".git")
